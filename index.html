<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple extension to help you quickly lookup word meaning without distracting you from what you may be reading">

    <!-- ====================== GOOGLE FONT LINK  ====================== -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="pop">
        <span class="pop__close" title="button">
            <i class="bi bi-x-lg"></i>
        </span>

        <h1 class="pop__title">
            Article
            <span class="pop__icon pop__icon--disabled" style="cursor: pointer;">
                <i class="bi bi-heart"></i>
            </span>
        </h1>

        <section class="pop__prs">
            <div class="col">
                <span class="first-slah">/</span>
                <span class="pr">'pdsd'</span>
                <span class="last-slash">/</span>
            </div>
        

            <a href="#" class="play-pron">
                <i class="bi bi-volume-up"></i>
            </a>
        </section>
        
        <section class="pop__body">


            <article class="desc">
                <ul class="desc__main">
                    <li>
                        <p>a particular item or object. particular part in a page.<sup><span class="pos">noun</span></sup></p>
                    </li>
                    <q class="desc__example">small household articles</q>
                </ul>
            </article>


            <article class="desc">
                <ul class="desc__main">
                    <li>
                        <p>a particular item or object.<sup><span class="pos">verb</span></sup></p>
                    </li>
                    <q class="desc__example">small household articles</q>
                </ul>
            </article>


        </section>

        <section class="pop__bottom">
            <a href="#" id="redirect" style="display: flex; align-items:center; gap: 1.6rem; font-size: 1.6rem;">
                <span>Read more</span>
                <span class="redirect__icon">
                    <i class="bi bi-box-arrow-up-right"></i>
                </span>
            </a>
        </section>
    </div>
</body>
